<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>GABBI WATCH</title>
    <link rel="stylesheet" th:href="@{/css/watch.css}">
</head>
<div layout:fragment="content">
    <div class="container">
        <br>
        <h1 class="my-4"><img th:src="@{/img/video.png}" width="50" height="50">&nbsp;WATCH</h1>
        <hr>

        <div class="mt-3">
            <a class="btn btn-light btn-lg" href="/watch/upload" sec:authorize="isAuthenticated()">새로운 동영상 업로드</a>
        </div>
        <br>
        <div class="mt-3" th:if="${message}">
            <div class="alert alert-info" th:text="${message}"></div>
        </div>


        <section class="main-container">
            <div th:each="video : ${videos}">
                <div class="box">
                    <a th:href="@{/watch/{filename}(filename=${video.fileName})}">
                        <video width="100%" height="auto"
                               th:src="@{/videos/{filename}(filename=${video.fileName})}"
                               title="Video" autoplay loop muted playsinline>
                        </video>
                    </a>
                    <h5 class="card-title" th:text="${video.title}"></h5>
                    <h6 class="card-subtitle mb-2 text-muted" th:text="'아티스트: ' + ${video.author}"></h6>
                    <p class="card-text text-muted mb-2"
                       th:text="|등록시간 ${#temporals.format(video.registerTime, 'yyyy년MM월dd일 HH시mm분ss초')}|"></p>
                </div>
            </div>
        </section>
    </div>
</div>
</div>
</div>
</html>
