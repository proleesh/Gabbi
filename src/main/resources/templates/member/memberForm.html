<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <th:block layout:fragment="css">
        <style>
            .fieldError {
                color: #db2130;
            }
        </style>
    </th:block>
</head>
<body>
<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function () {
            const errorMessage = [[${errorMessage}]];
            if (errorMessage !== null) {
                alert(errorMessage);
            }
        });
    </script>
</th:block>
<div layout:fragment="content">
    <div class="container">
        <br>
        <h1>회원 가입</h1>
        <hr>
        <form action="/members/new" role="form" method="post" th:object="${memberFormDTO}">
            <div class="mb-3 col-md-4">
                <label th:for="name" class="form-label">이름</label>
                <input type="text" class="form-control" th:field="*{name}" aria-describedby="nameHelp"
                       placeholder="이름을 입력해주세요">
                <div id="nameHelp" class="form-text">실제이름이 아닌 이름을 입력하세요.</div>
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
            </div>
            <div class="mb-3 col-md-4">
                <label th:for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" th:field="*{email}" aria-describedby="emailHelp"
                       placeholder="이메일을 입력해주세요">
                <div id="emailHelp" class="form-text">기존에 가지고 있는 이메일을 입력하세요.</div>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
            </div>
            <div class="mb-3 col-md-4">
                <label th:for="password" class="form-label">비밀번호</label>
                <input type="password" class="form-control" th:field="*{password}" aria-describedby="passwordHelp"
                       placeholder="비밀번호를 입력해주세요">
                <div id="passwordHelp" class="form-text">정하고 싶은 패스워드를 입력하세요.</div>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect
                    data</p>
            </div>
            <div class="mb-3 col-md-4">
                <label th:for="address" class="form-label">주소</label>
                <input type="text" class="form-control" th:field="*{address}" aria-describedby="addressHelp"
                       placeholder="주소를 입력해주세요">
                <div id="addressHelp" class="form-text">집 주소를 입력하세요.</div>
                <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
            </div>
            <button type="submit" class="btn btn-primary">가입하기</button>
<!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
        </form>
    </div>
</div>
</body>
</html>
