spring:
  application:
    name: Gabbi
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/gabbi
    username: gabbiAdmin
    password: gabbi
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect
  servlet:
    multipart:
      max-file-size: 20GB
      max-request-size: 100GB
      enabled: true

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
server:
  port: 80


goodsImgLocation: src/main/resources/static/gabbi/images
uploadPath: src/main/resources/static/gabbi/images/
file:
  upload-dir: src/main/resources/static/videos