spring:
  application:
    name: Gabbi
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/gabbi
    username: gabbiAdmin
    password: gabbi
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.MySQL8Dialect
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
              sql: trace
server:
  port: 80

