<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<div layout:fragment="content">
    <div class="container">
        <h1 class="my-4">GABBI 비디오 업로드</h1>
        <hr>
        <form method="POST" enctype="multipart/form-data" action="/upload">
            <div class="input-group mb-3">
                <input type="file" name="file" class="form-control" id="file" required>
                <label class="input-group-text" for="file">GABBI</label>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">업로드</button>
        </form>

        <div class="mt-3">
            <a class="btn btn-secondary btn-lg" href="/watch">되돌아가기</a>
        </div>

        <div class="mt-3" th:if="${message}">
            <div class="alert alert-info" th:text="${message}"></div>
        </div>
    </div>
</div>
</html>
