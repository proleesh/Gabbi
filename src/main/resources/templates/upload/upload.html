<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div layout:fragment="content">
    <div class="container">
        <br>
        <h1 class="my-4"><img th:src="@{/img/video-upload.png}" width="50" height="50">&nbsp;WATCH 업로드</h1>
        <hr>
        <form method="POST" enctype="multipart/form-data" action="/watch/upload" sec:authorize="isAuthenticated()">
            <div class="input-group mb-3">
                <input type="file" name="file" class="form-control" id="file" required>
                <label class="input-group-text" for="file">동영상</label>
            </div>
            <div class="row">
                <div class="col-12 col-md-4 mb-2">
                    <button type="submit" class="btn btn-primary btn-lg w-100">업로드</button>
                </div>
                <div class="col-12 col-md-4 mb-2">
                    <a class="btn btn-secondary btn-lg w-100" href="/watch">돌아가기</a>
                </div>
            </div>
        </form>


        <div class="mt-3" th:if="${message}">
            <div class="alert alert-info" th:text="${message}"></div>
        </div>

        <p sec:authorize="isAuthenticated()">
            로컬 저장소에 접근할 수 있으니 정보를 탈취할 행위가 이니므로 걱정할 필요 없습니다.
        </p>
        <p sec:authorize="isAuthenticated()">
            포맷 형식: 아티스트 네임_제목 artist name_title
        </p>
        <p sec:authorize="isAuthenticated()">
            경고: 이모티콘이나 []등 부호는 아직까지 지원하지 않음! 추후에 지원할 예정!
        </p>
    </div>
</div>
</html>
