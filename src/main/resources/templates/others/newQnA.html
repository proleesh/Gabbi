<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title th:if="${#strings.isEmpty(qna.id)}">하고 싶은 말</title>
    <link rel="stylesheet" th:href="@{/css/qna-del.css}"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<div layout:fragment="content">
    <div class="container">
        <br>
        <h1 th:if="${#strings.isEmpty(qna.id)}">하고 싶은 말</h1>
        <h1 th:unless="${#strings.isEmpty(qna.id)}">글 수정</h1>
        <hr/>
        <div class="row">
            <div>
                <article>
                    <input type="hidden" id="qna-id" th:value="${qna.id}">
                    <header>
                        <label for="qnaTitle" class="form-label">제목</label>
                        <input type="text" class="form-control" placeholder="문의할 제목을 입력하세요..."
                               id="qnaTitle" th:value="${qna.qnaTitle}">
                    </header>
                    <br/>
                    <section>
                        <label for="qnaContent" class="form-label">내용</label>
                        <textarea class="form-control h-25" th:rows="10" placeholder="구체적인 내용을 서술하세요..."
                                  id="qnaContent" th:text="${qna.qnaContent}"></textarea>
                    </section>
                    <br/>
                    <div class="row">
                        <div class="col">
                            <button th:if="${qna.id} != null" type="button" id="modify-btn"
                                    class="button">
                                수정
                                <svg fill="currentColor" viewBox="0 0 24 24" class="icon">
                                    <path clip-rule="evenodd"
                                          d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm4.28 10.28a.75.75 0 000-1.06l-3-3a.75.75 0 10-1.06 1.06l1.72 1.72H8.25a.75.75 0 000 1.5h5.69l-1.72 1.72a.75.75 0 101.06 1.06l3-3z"
                                          fill-rule="evenodd"></path>
                                </svg>
                            </button>
                        </div>
                        <div class="col">
                            <button th:if="${qna.id} == null" type="button" id="create-btn"
                                    class="registerBtn">
                                등록
                            </button>
                        </div>
                        <div class="col">
                            <a th:if="${qna.id} != null" th:href="@{/qna-all/{id}(id=${qna.id})}">
                                <button class="learn-more">
  <span class="circle" aria-hidden="true">
  <span class="icon arrow"></span>
  </span>
                                    <span class="button-text">돌아가기</span>
                                </button>
                            </a>
                            <a th:if="${qna.id} == null" th:href="@{/qna-all}">
                                <button class="learn-more">
  <span class="circle" aria-hidden="true">
  <span class="icon arrow"></span>
  </span>
                                    <span class="button-text">돌아가기</span>
                                </button>
                            </a>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>
    <script th:src="@{/js/qna.js}"></script>
</div>

</html>
