<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div layout:fragment="content">
    <div class="container">
        <br>
        <h1>등록 글 상세보기</h1>
        <hr/>
        <div class="row">
            <div>
                <article>
                    <input type="hidden" id="qna-id" th:value="${qna.id}">
                    <header>
                        <h1 class="fw-bolder mg-1" th:text="${qna.qnaTitle}"></h1>
                        <div class="text-muted mb-2"
                             th:text="|발표시간: ${#temporals.format(qna.registerTime, 'yyyy년MM월dd일 HH시mm분ss초')}|"></div>
                    </header>
                    <br>
                    <section>
                        <p class="fs-5 mb-5" th:text="${qna.qnaContent}"></p>
                    </section>
                    <button type="button" id="modify-btn"
                            th:onclick="|location.href='@{/new-qna?id={qnaId}(qnaId=${qna.id})}'|"
                            sec:authorize="isAuthenticated()"
                            class="btn btn-primary btn-lg">
                        수정
                    </button>
                    <button type="button" id="delete-btn" class="btn btn-danger btn-lg"
                            sec:authorize="isAuthenticated()">
                        삭제
                    </button>
                    <a class="btn btn-secondary btn-lg" href="/qna-all">돌아가기</a>
                </article>
            </div>
        </div>
    </div>
    <br>
    <h2><img th:src="@{/img/comment.png}" width="25" height="25">&nbsp;댓글</h2>
    <!-- 댓글 Form -->
    <div>
        <h3>댓글 작성</h3>
        <textarea class="form-control" id="new-comment-content" rows="3" placeholder="댓글을 입력하세요..."></textarea>
        <button type="button" class="btn btn-light mt-2" id="submit-comment-btn"><img th:src="@{/img/comment.png}" width="15" height="15">&nbsp;댓글 달기</button>
    </div>
    <br>

    <br>
    <div class="list-group-item">
        <div th:each="comment : ${comments}">


            <div class="comment" th:attr="data-comment-id=${comment.id}">


                <p><img th:src="@{/img/comment.png}" width="15" height="15">&nbsp;<strong
                        th:text="${comment.author}"></strong> <span th:text="${comment.content}"></span></p>
                <p class="text-muted"
                   th:text="|댓글시간: ${#temporals.format(comment.registerTime, 'yyyy년MM월dd일 HH시mm분')}|"></p>
                <button type="button" class="btn btn-link reply-btn" sec:authorize="isAuthenticated()">답글</button>

                <!-- 답글 Form -->
                <div class="reply-form" style="display: none;">
                    <textarea class="form-control reply-content" rows="2" placeholder="답글을 입력하세요..."></textarea>
                    <br>
                    <button type="button" class="btn btn-light submit-reply-btn"><img th:src="@{/img/reply.png}" width="15" height="15">&nbsp;답글 달기</button>
                </div>


                <!-- 답글 -->
                <div class="replies" th:each="reply : ${comment.replies}">
                    <div class="reply" th:attr="data-reply-id=${reply.id}">
                        <p><img th:src="@{/img/reply.png}" width="15" height="15">&nbsp;<strong
                                th:text="${reply.author}"></strong> <span th:text="${reply.content}"></span></p>
                        <p class="text-muted"
                           th:text="|답글시간: ${#temporals.format(comment.registerTime, 'yyyy년MM월dd일 HH시mm분')}|"></p>
                    </div>
                </div>
            </div>
            <hr/>
        </div>


    </div>

    <script th:src="@{/js/qna.js}"></script>
</div>
</html>
