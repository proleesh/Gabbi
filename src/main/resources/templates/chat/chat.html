<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <link rel="stylesheet" th:href="@{/css/chat.css}"/>
</head>
<div layout:fragment="content">
    <noscript>
        <h2>죄송합니다! 당신의 브라우저는 JavaScript 을 지원하지 않습니다.</h2>
    </noscript>

    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">임시 사용할 이름은?</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="임시 이름" autocomplete="off" class="form-control"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">채팅 시작</button>
                </div>
            </form>
        </div>
    </div>

    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>GABBI 실시간 채팅방</h2>
            </div>
            <div class="connecting">
                잠시만 기다려주세요 연결중입니다...
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm" nameForm="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="하고 싶은 말..." autocomplete="off"
                               class="form-control"/>
                        <button type="submit" class="primary">GABBI</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script th:src="@{/js/chat.js}"></script>
    <script th:src="@{/webjars/sockjs-client/1.6.1/dist/sockjs.min.js}"></script>
    <script th:src="@{/webjars/stomp-websocket/2.3.4/stomp.min.js}"></script>
</div>
</html>
