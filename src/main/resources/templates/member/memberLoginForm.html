<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<th:block layout:fragment="css">
  <style>
    .error{
      color: #db2130;
    }
  </style>
</th:block>
<div layout:fragment="content">
  <h1>로그인</h1>
  <form role="form" method="post" action="/members/login">
    <div class="mb-3 col-4">
      <label th:for="email" class="form-label">이메일</label>
      <input type="email" name="email" class="form-control" aria-describedby="emailHelp" placeholder="이메일을 입력해주세요">
      <div id="emailHelp" class="form-text">이메일을 입력하세요.</div>
    </div>
    <div class="mb-3 col-4">
      <label th:for="password" class="form-label">패스워드</label>
      <input type="password" name="password" id="password" class="form-control" aria-describedby="passwordHelp" placeholder="패스워드를 입력해주세요">
      <div id="passwordHelp" class="form-text">패스워드를 입력하세요.</div>
    </div>
    <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
    <button class="btn btn-primary">로그인</button>
    <button type="button" class="btn btn-success" onclick="location.href='/members/new'">
      회원 가입
    </button>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
  </form>
</div>
</html>
