<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<div layout:fragment="content">
    <div class="container">
        <h1 class="my-4" th:text="${videoTitle}">GABBI Flex</h1>
        <hr>
        <div></div>
        <div class="ratio ratio-16x9">
            <iframe th:src="@{${videoUrl}}" title="Video" allowfullscreen></iframe>
        </div>
        <hr>
        <h4 th:text="'Artist: ' + ${videoAuthor}"></h4>
        <div class="text-muted fst-italic mb-2"
             th:text="|발표시간: ${#temporals.format(videoDate, 'yyyy-MM-dd HH:mm')}|"></div>

        <a class="btn btn-secondary mt-3" href="/watch">돌아가기</a>
    </div>
</div>

</html>
